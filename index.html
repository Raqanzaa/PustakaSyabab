<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Picker Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-iconpicker/1.10.0/css/bootstrap-iconpicker.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="testForm">
            <div class="form-group">
                <label for="test_icon">Pilih Ikon</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" id="testIconPickerButton" type="button">
                        Pilih Ikon
                    </button>
                    <input type="hidden" name="test_icon" id="testIconPickerInput" />
                    <div class="input-group-append">
                        <span id="testIconPickerPreview" class="input-group-text"></span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-iconpicker/1.10.0/js/bootstrap-iconpicker.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#testIconPickerButton').iconpicker({
                autoPlacement: true,
                hideOnSelect: true,
                icons: ['fas fa-star', 'fas fa-heart', 'fas fa-car', 'fas fa-bell', 'fas fa-camera'],
                iconset: 'fontawesome5',
                selectedClass: "btn-warning",
                inputSearch: true
            }).on('iconpickerSelected', function(event) {
                var icon = event.iconpickerValue;
                $('#testIconPickerInput').val(icon);
                $('#testIconPickerPreview').html('<i class="' + icon + '"></i>');
            });

            $('#testForm').on('submit', function(e) {
                var iconValue = $('#testIconPickerInput').val();
                if (!iconValue) {
                    e.preventDefault();
                    alert('Silakan pilih ikon terlebih dahulu!');
                }
            });
        });
    </script>
</body>
</html>
